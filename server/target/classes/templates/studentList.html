<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Avatar Id</th>
                <th>Gold</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student: ${students}">
                <td th:text="${student.getFirstName()}">Name</td>
                <td th:text="${student.getLastName()}">Name</td>
                <td th:text="${student.getEmail()}">Name</td>
                <td th:text="${student.getPassword()}">Name</td>
                <td th:text="${student.getAvatarId()}">Name</td>
                <td th:text="${student.getGold()}">Name</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
